<html lang="en">
    <head>
        <title>Leaflet.ResetView</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-fork-ribbon-css/gh-fork-ribbon.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="./dist/L.Control.ResetView.min.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <a class="github-fork-ribbon" href="https://github.com/hswong3i/Leaflet.ResetView" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
        <div id="map"></div>
        <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
        <script src="./dist/L.Control.ResetView.min.js"></script>
        <script>
            var map = L.map("map").setView([51.505, -0.09], 13);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: "&copy; <a href='https://openstreetmap.org/copyright'>OpenStreetMap contributors</a>"
            }).addTo(map);
            map.addControl(new L.Control.ResetView());
        </script>
    </body>
</html>
